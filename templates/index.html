<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Smart Grading Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-family: 'Segoe UI', sans-serif;
        }
        .container-custom {
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            font-weight: 700;
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container container-custom">
        <h1>üß† Smart Grading Engine</h1>
        <p class="text-center">Upload a student answer image or paste text below to get instant AI grading.</p>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" class="form-control" name="student_name" placeholder="Enter student name">
            </div>

            <div class="mb-3">
                <label class="form-label">Question ID</label>
                <input type="text" class="form-control" name="question_id" placeholder="e.g., Q1">
            </div>

            <div class="mb-3">
                <label class="form-label">Teacher‚Äôs Correct Answer</label>
                <textarea class="form-control" name="teacher_answer" rows="4" placeholder="Enter correct answer"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Student Answer Image</label>
                <input type="file" class="form-control" name="student_image" accept="image/*">
            </div>

            <div class="mb-3">
                <label class="form-label">Or Paste Student Answer Text (if OCR fails)</label>
                <textarea class="form-control" name="manual_student_text" rows="3"></textarea>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-lg">üöÄ Grade Answer</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/dashboard" class="btn btn-outline-secondary">üìä View Analytics Dashboard</a>
        </div>

        <footer>
            Built with ‚ù§Ô∏è using Flask & Mistral AI OCR
        </footer>
    </div>
</body>
</html>
